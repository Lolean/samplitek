<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Samplitek</title>
    <link rel="icon" type="image/x-icon" href="Custom/Images/favicon.png">
    <link rel="stylesheet" href="Custom/css/styles.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
  <header th:insert="snippets/header.html">
  </header>
    <h1>LOGIN</h1>
    <form action="/login" method="post" class="form-horizontal">
        <div class="form-group">
          <label for="username" class="control-label col-sm-2">Nom d'utilisateur :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="control-label col-sm-2">Mot de passe :</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Se connecter">
          </div>
          <a href="signup.html">Pas encore de compte ?</a>
        </div>
      </form>
  </body>
</html>
