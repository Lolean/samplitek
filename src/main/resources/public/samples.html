<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Samplitek</title>
    <link rel="icon" type="image/x-icon" href="Custom/Images/favicon.png">
    <link rel="stylesheet" href="Custom/css/styles.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <img src="Custom/Images/Samplitek.png" alt="c le logo">
      <div class="Links">
        <a href="index.html">Home</a>
        <a href="samples.html">Samples</a>
        <a href="shop.html">Shop</a>
        <a href="profile.html">Profile</a>
        <a href="login.html">Login</a>
      </div>
    </header>
    <h1>SAMPLES</h1>
    <form action="/addSample" method="post">
      <div class="form-group">
        <label for="samplename">Nom du sample :</label>
        <input type="text" class="form-control" id="samplename" name="samplename">
      </div>
      <div class="form-group">
        <label for="genre">Genre :</label>
        <input type="text" class="form-control" id="genre" name="genre">
      </div>
      <div class="form-group">
        <label for="instrument">Instrument :</label>
        <input type="text" class="form-control" id="instrument" name="instrument">
      </div>
      <div class="form-group">
        <label for="bpm">BPM :</label>
        <input type="text" class="form-control" id="bpm" name="bpm">
      </div>
      <input type="submit" class="btn btn-primary" value="Ajouter un sample !">
    </form>
    <table class="table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Genre</th>
            <th>Instrument</th>
            <th>Createur</th>
            <th>BPM</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ExNam</td>
            <td>ExGenre</td>
            <td>ExInst</td>
            <td>ExCrea</td>
            <td>ExBPM</td>
          </tr>
        </tbody>
    </table>
  
  </body>
</html>
